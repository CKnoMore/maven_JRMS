<div class="easyui-panel" data-options="fit:true,boarder:false">
	<table class="easyui-datagrid" id="dgMenu"
		data-options="url:'/manage/menu/list',rownumbers:true,pagination:true,pageNumber:1,pageSize:10,pagePosition:'bottom',fit:true,toolbar:toolbar,singleSelect:true,showFooter:true">
		<thead>
			<tr>

</div>

		{

				showMoWindow('/manage/permission/new','添加权限',400,240)
			}

		{
			text : '编辑用户',

				var node = $('#dgPerm').datagrid('getSelected');
